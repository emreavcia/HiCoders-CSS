<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    
    <body>
    <main>
    <div class="circle circle-first"></div>
    <div class="circle circle-second"></div>
    <div class="circle circle-third"></div>
    <div class="circle circle-forth"></div>
    <div class="person">
        <div class="inner-div">
            <div class="blue-bg">
                <div class="display-flex display-space-between">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="display-flex sub-icons">
                    <div class="more"></div>
                    <div class="more"></div>
                    <div class="more"></div>   
                </div>
                </div>
                <div class="avatar-circle-right"></div>
                <div class="avatar-circle-center"></div>
                <div class="avatar-circle-left"></div>
                <div class="person-cart">
                    <div class="img-div">
                        <img src="./image/avatar.png" alt="avatar of a person">
                        <div class="camera">
                          <i class="fas fa-camera"></i>  
                        </div>
                        <div class="personel-info">
                        <h4>Gaurav K</h4>
                        <p>Visual designer</p>
                        </div>
                        <div class="social-media-icons">
                             <i class="fas fa-basketball-ball"></i>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-behance"></i>
                        </div>
                        <p> Ipsum dolor sit amet consectetur adipisicing elit. Nemo molestias </p>
                    </div>
            </div>
            </div>
            <div class="account-setting">
                <h5>ACCOUNT SETTINGS</h5>
            </div>
            <div class="account-setting-details">
                <div class="flex-items first-item">
                    <div class="hexagon hexagon-1"><i class="fas fa-envelope"></i></div>
                    <h5>Update Email Address</h5>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex-items second-item">
                    <div class="hexagon hexagon-2"><i class="fas fa-key"></i></div>
                    <h5>Reset Password</h5>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex-items third-item">
                    <div class="hexagon hexagon-3"><i class="fas fa-pen-nib"></i></div>
                    <h5>Update My Details</h5>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex-items forth-item">
                    <div class="hexagon hexagon-4"><i class="fas fa-sign-out-alt"></i></div>
                    <h5>Log Out</h5>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="footer">
                <h5>PRIVACY SETTING</h5>
                <div class=" footer-div display-flex">
                <i class="far fa-clone"></i>
                <i class="fas fa-search"></i>
                <i class="far fa-comment-dots"></i>
                <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    </main>
    <br>
    <a href=""></a>

</body>
</html>
