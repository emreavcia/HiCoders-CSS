<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
</head>
<body>
    <main>
        <section class="main-container">
        <!--Top Section-->
            <section class="top-main-container">  
            <div class="top-left-container">
                <div class="top-left-top-line"></div>
                <div class="top-left-middle-line"></div>
                <div class="top-left-bottom-line"></div>
            </div>
            <div class="top-middle-container">
                <div class="top-middle-circle">
                    <div class="top-middle-triangle"></div>
                </div>
            </div>
            <div class="top-right-container">
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
                <div class="top-right-line"></div>
            </div>
            </section>
        <!--Top Section-->

        <!--Middle Section-->
            <section class="middle-main-section">
              <div class="phone-container">
                  <div class="phone-speaker"></div>
                  <div class="phone-screen"></div>
                  <div class="phone-circle-main">
                      <div class="phone-circle-inner"></div>
                  </div>
              </div> 

              <div class="middle-image">
                  <div class="middle-image-container-center">
                       <div class="middle-image-circle"></div>
                        <div class="middle-image-small-triangle"></div>
                        <div class="middle-image-big-triangle"></div>
                  </div>
                  <div>
                      <div class="slide-dot slide-dot-1"></div>
                      <div class="slide-dot slide-dot-2"></div>
                      <div class="slide-dot slide-dot-3"></div>
                  </div>
              </div>

              <div class="left-image">
                  <div class="bottom-container">
                      <div class="bottom-shape-container">
                          <div class="bottom-circle bottom-circle-1"></div>
                      </div>
                      <div class="bottom-shape-container bottom-shape-container-2">
                          <div class="bottom-circle bottom-circle-2"></div>
                      </div>
                  </div>
                  <div class="small-image">
                    <div class="middle-image-container-center small-image-container-center">
                        <div class="middle-image-circle small-image-circle"></div>
                         <div class="middle-image-small-triangle small-image-small-triangle"></div>
                         <div class="middle-image-big-triangle small-image-big-triangle" ></div>
                   </div>
                  </div>
              </div>
            </section>
        <!--Middle Section-->

        <!--Bottom section-->
            <section class="bar-container">
                <div class="bar">
                    <div class="short-bar"></div>
                </div>
                <div class="icon-box"><i class="fab fa-facebook-f"></i></div>
                <div class="icon-box"><i class="fab fa-twitter"></i></div>
                <div class="icon-box"><i class="fab fa-linkedin-in"></i></div>
                <div class="icon-box"><i class="fab fa-instagram-square"></i></div>
                <div class="icon-box"><i class="fab fa-youtube"></i></div>
            </section>
        <!--Bottom section-->
    </section>
    </main>
</body>
</html>
